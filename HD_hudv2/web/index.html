<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud" class="hud-container">
        <img src="logo.png" alt="Logo" class="hud-logo">
        <div class="hud-info">
            <div class="hud-item"><span id="player-money">0</span></div>
            <div class="hud-item"><span id="player-wallet">0</span></div>
            <div class="hud-item"><span id="player-id">0</span></div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
